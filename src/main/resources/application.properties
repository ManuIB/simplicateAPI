spring.application.name=simplicate
server.port=8008

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# For xlsx files
spring.mvn.contentnegotiation.favor-parameter=true
spring.mvn.contentnegotiation.media-types.xlsx=application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

# For send email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=XXXXXX@XXXXXX.XXX
spring.mail.password=XXXXXXXXXXXX

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

# Simplicate API data
simplicate.apiUrl=https://XXXXXX.simplicate.nl/api/v2
simplicate.authenticationkey=XXXXXXXXXXXXXXXXXX
simplicate.authenticationsecret=XXXXXXXXXXXXXXXXXX
simplicate.emailTo=XXXXXX@XXXXXX.XXX


